[server]
url = http://{{ wps_hostname }}:{{ wps_port }}/wps
outputurl = http://{{ wps_hostname }}:{{ wps_port }}/outputs
allowedinputpaths = /
maxsingleinputsize = {{ maxsingleinputsize }}
maxprocesses = {{ wps_maxprocesses }}
parallelprocesses = {{ wps_parallelprocesses }}

[logging]
level = {{ wps_log_level }}
file = {{ wps_log_file }}
database = {{ wps_database }}
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
